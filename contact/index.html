<p>#CONTACT PAGE<br>========================================================================== <em>/<br>/</em> an adaptation of <a href="http://tympanus.net/codrops/2015/01/08/inspiration-text-input-effects/">http://tympanus.net/codrops/2015/01/08/inspiration-text-input-effects/</a> */</p>
<p>#contactform, .form {<br>    margin-top: 2rem;<br>}<br>.field {<br>    border: none;<br>    position: relative;<br>    z-index: 1;<br>    display: inline-block;<br>    margin: 0 1em 0 0;<br>    /<em> this is almost a third, on my own site I use calc(33% - 0.66rem) for width </em>/<br>    width: 30%;<br>    vertical-align: top;<br>    overflow: hidden;<br>    font-family: “adelle-sans”, “HelveticaNeue-Light”, “Helvetica Neue Light”, “Helvetica Neue”, Helvetica, Arial, “Lucida Grande”, sans-serif;<br>}<br>.field:nth-child(3) {<br>    margin-right: 0;<br>}<br>.input {<br>    position: relative;<br>    display: block;<br>    float: right;<br>    border: none;<br>    border-radius: 0;<br>    -webkit-appearance: none; /<em> for box shadows to show on iOS </em>/<br>    width: 100%;<br>    background: transparent;<br>    padding: 0.5em;<br>    margin-bottom: 2em;<br>    z-index: 100;<br>    opacity: 0;<br>    height: 2rem;<br>}</p>
<p>textarea.input {<br>    resize: none;<br>    padding-bottom: 0;<br>}</p>
<p>.input:focus {<br>    outline: none;<br>}</p>
<p>.label {<br>    display: inline-block;<br>    float: right;<br>    color: hsla(221,72%,55%,1);<br>    font-weight: bold;<br>    -webkit-font-smoothing: antialiased;<br>    -moz-osx-font-smoothing: grayscale;<br>    -webkit-touch-callout: none;<br>    -webkit-user-select: none;<br>    -khtml-user-select: none;<br>    -moz-user-select: none;<br>    -ms-user-select: none;<br>    user-select: none;<br>    width: 100%;<br>    position: absolute;<br>    text-align: left;<br>    padding: 0.5em 0;<br>    pointer-events: none;<br>    font-size: 1em;<br>}<br>.label::before,<br>.label::after {<br>    content: ‘’;<br>    position: absolute;<br>    width: 100%;<br>    left: 0;<br>}<br>.label::before {<br>    height: 100%;<br>    background: #fff;<br>    top: 0;<br>    -webkit-transform: translate3d(0, -100%, 0);<br>    transform: translate3d(0, -100%, 0);<br>    -webkit-transition: -webkit-transform 0.3s;<br>    transition: transform 0.3s;<br>}<br>.label::after {<br>    height: 2px;<br>    background: hsla(221,72%,55%,1);<br>    top: 100%;<br>    -webkit-transition: opacity 0.3s;<br>    transition: opacity 0.3s;<br>}</p>
<p>.label-content {<br>    position: relative;<br>    display: block;<br>    width: 100%;<br>    padding: 0;<br>    -webkit-transform-origin: 0 0;<br>    transform-origin: 0 0;<br>    -webkit-transition: -webkit-transform 0.3s, color 0.3s;<br>    transition: transform 0.3s, color 0.3s;<br>}</p>
<p>.input:focus,<br>.input–filled .input {<br>    opacity: 1;<br>    -webkit-transition: opacity 0s 0.3s;<br>    transition: opacity 0s 0.3s;<br>}</p>
<p>.input:focus + .label::before,<br>.input–filled .label::before {<br>    -webkit-transform: translate3d(0, 0, 0);<br>    transform: translate3d(0, 0, 0);<br>}</p>
<p>.input:focus + .label::after,<br>.input–filled .label::after {<br>    opacity: 0;<br>}</p>
<p>.input:focus + .label .label-content,<br>.input–filled .label .label-content {<br>    color: #cbc4c6;<br>    -webkit-transform: translate3d(0, 2.1em, 0) scale3d(0.65, 0.65, 1);<br>    transform: translate3d(0, 2.1em, 0) scale3d(0.65, 0.65, 1);<br>}</p>
<p>.button, input[type=submit] {<br>    -webkit-appearance: none;<br>    border: none;<br>    border-radius: 0.25rem;<br>    padding: 0.5em;<br>    color: #fff;<br>    background-color: hsla(221,72%,55%,1);<br>    transition: all 0.3s ease-out;<br>    -webkit-box-shadow: 0 2px 5px 0 rgba(0,0,0,0.18),0 2px 10px 0 rgba(0,0,0,0.15);<br>    -moz-box-shadow: 0 2px 5px 0 rgba(0,0,0,0.18),0 2px 10px 0 rgba(0,0,0,0.15);<br>    box-shadow: 0 2px 5px 0 rgba(0,0,0,0.18),0 2px 10px 0 rgba(0,0,0,0.15);<br>}<br>.button:hover, .button:focus, .button:active {<br>    -webkit-box-shadow: 0 5px 11px 0 rgba(0,0,0,0.23),0 4px 15px 0 rgba(0,0,0,0.20);<br>    -moz-box-shadow: 0 5px 11px 0 rgba(0,0,0,0.23),0 4px 15px 0 rgba(0,0,0,0.20);<br>    box-shadow: 0 5px 11px 0 rgba(0,0,0,0.23),0 4px 15px 0 rgba(0,0,0,0.20);<br>}</p>
<p></style></p>
<form action="//formspree.io/jen.looper@gmail.com" method="POST"><br> <fieldset><br> <label for="name">Your name</label><br><br> <input type="text" name="name" placeholder="Name" id="name" required><br> </fieldset><br> <fieldset><br> <label for="_replyto">Your email</label><br><br> <input type="email" name="_replyto" placeholder="example@domain.com" id="_replyto" required><br> </fieldset><br> <fieldset><br> <label for="message">Your message</label><br><br> <textarea name="message" rows="10" placeholder="Message" id="message" required></textarea><br> </fieldset><br> <input class="hidden" type="text" name="_gotcha" style="display:none"><br> <input class="hidden" type="hidden" name="_subject" value="Message via http://ladeezfirstmedia.com"><br><input class="button submit" type="submit" value="Send"><br></form>
